server:
  port: 8087
  servlet:
    context-path: /config

spring:
  profiles:
    active: git,vault
  application:
    name: config-server
  cloud:
    config:
      server:
        vault:
          host: 127.0.0.1
          port: 8200
          order: 1
          kv-version: 2
          authentication: TOKEN
          token: root
        git:
          uri: file://${user.home}/IdeaProjects/config-repo
          order: 2

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true