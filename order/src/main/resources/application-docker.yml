server:
  port: 8086

spring:
  application:
    name: order-service
  devtools:
    livereload:
      port: 35730
  cloud:
    vault:
      authentication: TOKEN
      token: ${VAULT_SERVER_TOKEN}
      uri: http://vault-agent:8200
      application-name: order-service/docker
      kv:
        backend: secret
        enabled: true
        default-context: order-service/docker

    compatibility-verifier:
      enabled: false

  config:
    import: optional:vault://

  #Security
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-server:8082
          jwk-set-uri: http://auth-server:8082/oauth2/jwks
      client:
        registration:
          gateway-client-oidc:
            provider: spring
            client-id: ${GATEWAY_CLIENT_ID}
            client-secret: ${GATEWAY_CLIENT_SECRET}
            authorization-grant-type: client_credentials
            redirect-uri: "http://gateway-service:8081/login/oauth2/code/{registrationId}"
        provider:
          spring:
            issuer-uri: http://auth-server:8082
            authorization-uri: http://auth-server:8082/oauth2/authorize
            token-uri: http://auth-server:8082/oauth2/token

  #Data Source Properties
  r2dbc:
    url: r2dbc:postgresql://postgres:5432/orders
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  flyway:
    url: jdbc:postgresql://postgres:5432/orders
    locations: classpath:db/migration
    password: ${POSTGRES_PASSWORD}
    user: ${POSTGRES_USER}

  #Pagination
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  #Zipkin
  zipkin:
    base-url: http://zipkin:9411

  #Kafka
  kafka:
    bootstrap-servers: http://kafka:9092

#Show SQL executed with parameter bindings
#Logging Levels
#Disable the default loggers
logging:
  level:
    blog: WARN
    root: INFO
    org:
      springframework:
        web: INFO
        security: INFO
        oauth2: INFO
      hibernate:
        SQL: off
        type:
          descriptor: off
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"


#Eureka
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
#    enabled: false


#Prometheus (and other data loggers)
management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    circuitbreakers:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

#Spring Doc
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    disable-swagger-default-url: true
    oauth2RedirectUrl: http://gateway-service:8081/login/oauth2/code/gateway-client-oidc
    oauth:
      client-id: gateway
      client-secret: secret
      scopes:
        - openid
        - order.read
        - order.write
      use-pkce-with-authorization-code-grant: true
  oAuthFlow:
    authorizationUrl: http://auth-server:8082/oauth2/authorize
    tokenUrl: http://auth-server:8082/oauth2/token

#Resilience4j
resilience4j.circuitbreaker:
  configs:
    default:
      failureRateThreshold: 50
      minimumNumberOfCalls: 10
      slidingWindowType: TIME_BASED
      slidingWindowSize: 10
      waitDurationInOpenState: 1000
      permittedNumberOfCallsInHalfOpenState: 5
      registerHealthIndicator: true
      recordExceptions:
        - org.springframework.web.client.HttpServerErrorException
        - java.util.concurrent.TimeoutException
        - java.io.IOException
  instances:
    orderService:
      baseConfig: default

resilience4j.timelimiter:
  configs:
    default:
      timeoutDuration: 5s
      cancelRunningFuture: true
  instances:
    orderService:
      baseConfig: default

catalog:
  base:
    uri: http://catalog-service:8084/api/v1
  service:
    products:
      get:
        uri: ${catalog.base.uri}/catalog/product/get-products-id

profile:
  base:
    uri: http://profile-service:8083/api/v1
  service:
    get:
      uri: ${profile.base.uri}/profile/get-by-username?username=
    post:
      uri: ${profile.base.uri}/profile/register-user

payment:
  base:
    uri: http://payment-service:8087/api/v1
  service:
    customer:
      post:
        uri: ${payment.base.uri}/payment/customer/create-customer
      get:
        uri: ${payment.base.uri}/payment/customer/get-customer?username=
    card:
      post:
        uri: ${payment.base.uri}/payment/card/create-card
      get:
        uri: ${payment.base.uri}/payment/card/get-cards?username=
    charge:
      post:
        uri: ${payment.base.uri}/payment/charge/create-charge

webClient:
  oath2Client:
    defaultClientRegistrationId: "gateway-client-oidc"