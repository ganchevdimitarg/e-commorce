server:
  port: 8081

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.security.oauth2: INFO

spring:
  application:
    name: gateway-service
  zipkin:
    base-url: http://localhost:9411
  security:
    oauth2:
      client:

        registration:
          authentication-client-oidc:
            provider: spring
            client-id: authentication-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "http://127.0.0.1:8081/login/oauth2/code/{registrationId}"
            scope: openid
            client-name: authentication-client-oidc
          authentication-client-authorization-code:
            provider: spring
            client-id: authentication-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "http://127.0.0.1:8081/authorized"
            scope: auth.user
            client-name: authentication-client-authorization-code
        provider:
          spring:
            issuer-uri: http://localhost:8082

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      enabled: 'true'
    metrics:
      enabled: 'true'
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: 'true'
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

#Resilience4j
resilience4j.circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
    instances:
      catalogService:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        sliding-window-type: count_based

resilience4j.ratelimiter:
  configs:
    instances:
      registerHealthIndicator: true