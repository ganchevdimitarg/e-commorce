server:
  port: 8081
spring:
  application:
    name: gateway-service
  devtools:
    livereload:
      port: 35730
  profiles:
    include: dev
  cloud:
    vault:
      uri: http://localhost:8200
      authentication: TOKEN
      token: ${VAULT_SERVER_TOKEN}
      generic:
        enable: true
        backend: gateway-service
        default-context: credentials
