server:
  port: 8087

spring:
  application:
    name: payment-service
  devtools:
    livereload:
      port: 35730
  cloud:
    vault:
      authentication: TOKEN
      token: ${VAULT_SERVER_TOKEN}
      kv:
        enabled: true
      scheme: http
      host: vault-agent
      port: 8201
      application-name: payment-service/docker
      generic:
        enabled: true
        backend: payment-service

  config:
    import: optional:vault://
  #Data Source Properties
  datasource:
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    url: jdbc:postgresql://postgres:5432/payments

  #JPA Properties
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  #Security
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-server:8082
          jwk-set-uri: http://auth-server:8082/oauth2/jwks

  #Pagination
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  #Zipkin
  zipkin:
    base-url: http://zipkin:9411

#Logging Levels
#Disable the default loggers
logging:
  level:
    blog: WARN
    root: INFO
    org:
      springframework:
        data: INFO
        web: INFO
        security: INFO
        oauth2: INFO

#Eureka
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka

#Prometheus (and other data loggers)
management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true

#Spring Doc
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    disable-swagger-default-url: true
    oauth2RedirectUrl: http://gateway-service:8081/login/oauth2/code/gateway-client-oidc
    oauth:
      client-id: gateway
      client-secret: secret
      scopes:
        - openid
        - profile.read
        - profile.write
      use-pkce-with-authorization-code-grant: true
  oAuthFlow:
    authorizationUrl: http://auth-server:8082/oauth2/authorize
    tokenUrl: http://auth-server:8082/oauth2/token

stripe:
  secret:
    key: ${STRIPE_SECRET_KEY}